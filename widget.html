<!DOCTYPE html>
<html>

<head>
   <meta http-equiv="content-type" content="text/html; charset=UTF-8">
   
   <title>Widget / Machine Vision</title>
   
   <!-- ChiliPeppr is based on bootstrap CSS. -->
   <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
   
   <!-- Customized version of require.js for ChiliPeppr. Please see require.js docs for how
   ChiliPeppr's dependency system works as it's based on require.js. -->
   <script type='text/javascript' src="//i2dcui.appspot.com/js/require.js"></script>

   
   <!-- widget.css DON'T REMOVE -->
   <style type='text/css'>
     /* widget.css will get inlined here by runme.js. don't remove this comment or inlining will fail. */
   </style>
   <link rel="stylesheet" type="text/css" href="widget.css">
   <!-- DON'T REMOVE end widget.css -->
   
   <!-- widget.js DON'T REMOVE -->
   <script type='text/javascript'>
     //<![CDATA[
     /* widget.js will get inlined here by runme.js. don't remove this comment or inlining will fail. */
     //]]>
   </script>
   <script type='text/javascript' src="widget.js"></script>
   <!-- DON'T REMOVE end widget.js -->
</head>
<body>

   <div id="test-3dviewer"></div>
   <div id="com-chilipeppr-flash"></div>
   <div id="test-drag-drop"></div>
   <div id="test-eagle-import"></div>

   <div id="com-chilipeppr-widget-plugandplay">
      <div class="panel eagle-advanced" style="margin-bottom:10px;">
      <!-- Dispense Setting -->
        <div class="checkbox">
            <label>
               <input type="checkbox" class="dispenser-active" checked /><h2>Pick&Place</h2>
            </label>
        </div>
        <div class="btn-group">
           <button type="button" data-toggle="modal" data-target="#com-chilipeppr-widget-plugandplay-window" id="btn-pnp-trays" class="btn btn-xs btn-default" style="margin: 4px 0;">Trays</button> 
        </div>
        <div class="input-group">
           <select id="pnpholders" class="form-control pnpholders"></select>
        </div>
       <p class="descriptive-text">
         Model of the Pick and place Holder.
       </p>
      
      </div> 

      <!-- Modal -->
      <div id="com-chilipeppr-widget-plugandplay-window" class="modal fade" role="dialog">
        <div class="modal-dialog">
      
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Configure component trays.</h4>
            </div>
            <div class="modal-body">
              <div class="table-responsive">          
              <table class="table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Age</th>
                    <th>City</th>
                    <th>Country</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
      
        </div>
      </div>

   </div> 

</body>
</html>
